<!DOCTYPE html>

<!--Applying styles using classes

styling ids versus classes are that ids use hashes (#) and classes use full-stops or period (.)

ids: Should only be used once per page. Unique within a page.

Classes: Can be used more than once.-->

<html>
	
	<head>

		<title>Web Dev 2.0 with CSS</title>

			<style type="text/css">

				.red{
					color:red;
				}

				.large{
					font-size:200%;
				}

				.underlined{
					text-decoration:underline;
				}
				#green{
					color:green;
				}

			</style>

	</head>

	<body>

		<p class="red large">I like basketball. - Imran Quereshi 2018</p>

		<p class="large">Poo-poo train, we ain't talking 'bout no gravity. - Jovan Borkovic</p>

		<p id="green">Your mom is fat. - Tony Ferski <span class="underlined">(Maybe not)</span></p>

		<h1 class="red">CSS is cool.</h1>

	</body>

</html>
