<!DOCTYPE html>

<html>
	
	<head>

		<title>Web Dev 2.0 with CSS</title>

	</head>

	<body>

		<!--Inline CSS aka applying CSS within your html

			Font colour: Blue
			Font size: Doubled-->
		<p style="color:blue; font-size:200%">I like basketball. - Imran Quereshi 2018</p>

		<!--h1 tagger by size default is 250%. The font size attribute is relative to the paragraph tag so at 100% the font size is the same size as the paragraph tag

			Font colour: Green
			Font size: Halved -->
		<h1 style="color:green; font-size:50%">CSS is cool.</h1>

	</body>

</html>
