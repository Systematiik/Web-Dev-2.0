<!doctype html>

	<!-- 

		This code is used in script and it's used to check whether the jQuery library was installed correctly

			if(typeof jQuery == "undefined"){

							alert("jQuery is not installed");

						} else {
							alert("jQuery is installed correctly");
						}
	-->

<html>

	<head>

		<title>jQuery Changing Website Content</title>

			<script type="text/javascript" src="jquery.min.js"></script>

				<style type="text/CSS">

					#circle{
						width: 150px;
						height: 150px;
						border-radius: 50%;

						background-color: green;

						margin: 10px;
					}

				</style>

	</head>

		<body>

			<div id="circle"></div>
			<iframe width="50%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/302352391&color=%2398ceca&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>

				<script type="text/javascript">

					$("#circle").click(function() {
						$("iframe").attr("src", "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/320396063&color=%2398ceca&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true");
					});

				</script>

		</body>

</html>
