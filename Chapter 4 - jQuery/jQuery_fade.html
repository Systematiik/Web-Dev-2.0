<html>

	<head>

		<meta charset="UTF-8">

		<title>jQuery Fade</title>

			<script type="text/javascript" src="jquery.min.js"></script>

				<style type="text/CSS">

					#textFaded{
						display: none;
						color: green;
					}

					#whiteText{
						display: none;
						color: white;
					}

						.box{
							width:85px;
							height:85px;
							padding: 10px;
							border-width: 2px;
							border-style: solid;
							margin-left:100px;
							margin-top:100px;
						}
							strong{
								color: green;
							}
					
				</style>

	</head>

		<body>

			<div class="box">
				<p id="text">Fade me out.</p>
				<p id="textFaded"><i>I'm faded.</i></p>
				<p id="whiteText">Fade me out.</p>
				<button id="toggleText"><i>Toggle</i></button>
			</div>

				<script type="text/javascript">

					//Boolean to determine whether text is shown
					var textShowing = true;

					function replaceOrig(){
						$("#whiteText").css("display", "block")
								//callback to make sure the code sets textShowing to false
								textShowing = false;
					}

					//Fades in original text and removes "I'm faded" text instantly
					function fadeInOrig(){
						$("#textFaded").css("display", "none");
						$("#text").fadeIn("slow");
					}

					//A set timer to reset the text in the document
					function fadeReset(){
						setTimeout(fadeInOrig, 1000);
					}

					$("#toggleText").click(function(){

						//if text is shown on the screen, the text will fade out
						//otherwise, it will fade in
						if(textShowing){

							$("#text").fadeOut(function(){
								//callback to make sure the code sets textShowing to false
								textShowing = false;
								replaceOrig();
							});

							$("#textFaded").fadeOut(function(){
								//callback to make sure the code sets textShowing to false
								textShowing = false;
							});

						} else {
							
							//This is used a placeholderso that the "Toggle" button isn't moved up when
							//...the original text disappears
							$("#whiteText").css("display", "none")

							$("#textFaded").fadeIn(function(){
								//callback to make sure the code sets textShowing back to true
								textShowing = true;
								fadeReset();
							});
						}
					});

				</script>

		</body>

</html>
