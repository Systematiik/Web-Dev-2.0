<!doctype html>

<html>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">

    <title>JQuery UI - Draggable</title>

    <head>
        <style type="text/CSS">
            #container{
                border-style: solid;
                border-width: 2px;
                border-color: grey;
                margin: 5px;
            }

            #draggable{
                width: 50px;
                height: 25px;
                background-color: rgb(0, 174, 255);
                font-size: 75%;
                border-style: solid;
                border-width: 2px;
                border-color:dodgerblue;
                padding: 5px;
                margin: 5px;
                    }

            #alsoResizable{
                border-style: solid;
                border-width: 2px;
                border-color: black;
                margin: 5px;
            }

            #resizable{
                border-style: solid;
                border-width: 2px;
                border-color: black;
                margin: 5px;
            }
        </style>
    </head>

    <body>
        <div id="draggable">Drag me!</div>

        <div id="container" style="width: 200px;height:100px;background-color: green">
            <span>Help I'm stuck in the box<!</span>
        </div>

        <div id="resizable" style="width: 50px; height: 50px; background-color: red"></div>

        <div id="alsoResizable" style="width: 50px; height: 50px; background-color: yellow"></div>


        <script type="text/javascript">
            //This allows #draggable to be draggable vertically
            //$("#draggable").draggable({ axis: "y" });
            $("#draggable").draggable();

            $("span").draggable({containment: "parent"});

            $("#resizable").resizable({
                grid: 50, //grid snaps the shape when being resized by increments of 50
                alsoResize: "#alsoResizable",

                resize: function(event, ui){
                    if($("#resizable").width() > 300){
                        alert("This is big enough. Now stop, get some help. You're going to hurt yourself and someone else.");

                    } else if($("#resizable").width() > 500){
                        alert("You're going to destroy the place!!! THIS IS TOO LARGE. STOP!!!!");
                    }
                }
            });

            $("#alsoResizable").resizable();
        </script>

    </body>
</html>
