<html>

	<head>

		<meta charset="UTF-8">

		<title>jQuery Regular Expressions</title>

			<script type="text/javascript" src="jquery.min.js"></script>

				<style type="text/CSS">

					

				</style>

	</head>

		<body>

				<script type="text/javascript">

					//placing an i after the forward slash in the regex variable will create a case insensitive search which will allow the search to find all words disregarding the cases in letters
					//placing a g means global meaning that it was find all strings being called
					var regex = /IS/i;
					var string = "Regex iS great!";
					
					//using the match function will match words from regex to the string 
					var result = string.match(regex);

					alert(result);
				</script>

		</body>

</html>
