<!doctype html>

	<!-- 

		This code is used in script and it's used to check whether the jQuery library was installed correctly

			if(typeof jQuery == "undefined"){

							alert("jQuery is not installed");

						} else {
							alert("jQuery is installed correctly");
						}
	-->

<html>

	<head>

		<title>jQuery Styles</title>

			<script type="text/javascript" src="jquery.min.js"></script>

				<style type="text/CSS">

					#circle{
						width: 150px;
						height: 150px;
						border-radius: 50%;

						background-color: green;

						margin: 10px;
					}

						.square{
						width: 150px;
						height: 150px;

						background-color: red;

						margin: 10px;
					}
				</style>

	</head>

		<body>

			<div id="circle"></div>
			<div class="square"></div>
			<div class="square"></div>

				<script type="text/javascript">

					$("div").click(function() {
						$(this).css("display", "none");

						if($(this).attr("id") == "circle"){

						alert("The shape that disappeared was a circle.");			
					} else {
						alert("You shape that disappeared was a square.");
					}
					});

				</script>

		</body>

</html>
