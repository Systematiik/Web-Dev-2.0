<!doctype html>

<html>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">

    <title>JQuery UI - Droppable</title>

    <head>
        <style type="text/CSS">
            #lSquare{
                background-color: navy;
                width: 50px;
                height: 50px;
                border-style: solid;
                border-width: 2px;
                border-color: black;
                margin-bottom: 5px;
            }

            #bSquare{
                background-color: grey;
                width: 100px;
                height: 100px;
                border-style: solid;
                border-width: 2px;
                border-color: black;
            }

            #smallerSquare{
                background-color: yellow;
                width: 25px;
                height: 25px;
                border-style: solid;
                border-width: 2px;
                border-color: black;
                margin-bottom: 5px;
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <div id="lSquare"></div>
        <div id="smallerSquare"></div>
        <div id="bSquare"></div>

        <script type="text/javascript">
                $("#lSquare").draggable();
                $("#smallerSquare").draggable();

                $("#bSquare").droppable({
                    drop: function(event, ui){
                        $(this)
                        //.addClass("ui-state-highlight")
                        //.find("#lSquare")
                        //$("bSquare").css("background-color", "black");
                            alert("Dropped!");
                        }
                });
        </script>

    </body>
</html>
