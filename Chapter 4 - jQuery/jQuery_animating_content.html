<html>

	<head>

		<meta charset="UTF-8">

		<title>jQuery Animating Content</title>

			<script type="text/javascript" src="jquery.min.js"></script>

				<style type="text/CSS">

					#circle{
						width: 150px;
						height: 150px;
						border-radius: 50%;
						background-color: green;
					}

				</style>

	</head>

		<body>

				<div id="circle"></div>

				<script type="text/javascript">

					$("#circle").click(function(){
						$("#circle").css("background-color", "blue");
					});
					
				</script>

		</body>

</html>
