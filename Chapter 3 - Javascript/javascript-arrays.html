<!doctype html>



<html>
	
	<head>

		<title>Javascript Arrays</title>

	</head>

		<body>
				
				<script type="text/javascript">

					var myArray = new Array();

					myArray[0] = "Pizza";
					myArray[1] = "Chocolate";

					var tweets = ["Morning everybody!", "I love coffee!"];

					//push is used to add another item at the end of an array
					tweets.push("Back to work!");

					//Used to delete items in an array, (start deleting, end deleting)
					//tweets.splice(1, 1);

					//This is used to add an item before item number 1
					//tweets.splice(1, 0, "Cornlakes for breakfast!");

					//This is used to replace the second item
					tweets.splice(1, 1, "Cornlakes for breakfast!", "Nom Nom!");

					console.log(tweets);

				</script>

		</body>

</html>
