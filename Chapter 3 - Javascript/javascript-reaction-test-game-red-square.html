<html>

	<meta charset="utf-8"/>

	<!--<link rel="stylesheet" type="text/css" href="javascript-reaction-test-game-CSS.css">-->

	<head>

		<title>Javascript [] Game</title>

			<style type="text/css">

				.headerText{
					font-size: 40px;
					font-weight: bold;
					margin: 0;
				}

				#shape{
					width: 200px;
					height: 200px;
					background-color: red;
					display: none;
				}
				/*.circle{
					width:25px;
					height:25px;
					background-color: red;
					border-radius: 50%;
					display:inline-block;
				}

				.square{
					width:25px;
					height:25px;
					background-color: blue;
					display:inline-block;
				}*/
			</style>

	</head>

		<body>

			<p class="headerText">Test Your Reactions!</p>

			<p>Click on the boxes and circles as quickly as you can!</p>

			<p><b>Your time: </b><span id="timeSeconds"></span></p>

			<div id="shape"></div>

				<script type="text/javascript">

					var start = new Date().getTime();

						function shapeAppear(){

							document.getElementById("shape").style.display = "block";

							start = new Date().getTime();
						}

						function appearAfter(){
							setTimeout(shapeAppear, Math.random() * 2000);
						}

						appearAfter();

						document.getElementById("shape").onclick = function (){

							document.getElementById("shape").style.display = "none";

							var end = new Date().getTime();

							var timeTaken = (end - start) / 1000;

							document.getElementById("timeSeconds").innerHTML = timeTaken + "<b> s</b>";

							appearAfter();
						}

				</script>

		</body>

</html>
