<!doctype html>

<html>

	<meta charset="utf-8"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<!--<link rel="stylesheet" type="text/css" href="javascript-reaction-test-game-CSS.css">-->

	<head>

		<title>Javascript [] Game</title>

			<style type="text/css">

				.headerText{
					font-size: 40px;
					font-weight: bold;
					margin: 0;
				}

				#shape{
					width: 200px;
					height: 200px;
					background-color: red;
					display: none;
				}

			</style>

	</head>

		<body>

			<p class="headerText">Test Your Reactions!</p>

			<p>Click on the boxes and circles as quickly as you can!</p>

			<p><b>Your time: </b><span id="timeSeconds"></span></p>

			<div id="shape"></div>

				<script type="text/javascript">

				alert("Welcome to the Test Reaction Red Square Game. Fatima Khan is the record holder of this game. Her record is unknown but if you beat her. You will be branded as the greatest person to ever play this game.");

					var start = new Date().getTime();

						function shapeAppear(){

							document.getElementById("shape").style.display = "block";

							start = new Date().getTime();
						}

						function appearAfter(){
							setTimeout(shapeAppear, Math.random() * 2000);
						}

						appearAfter();

						document.getElementById("shape").onclick = function (){

							document.getElementById("shape").style.display = "none";

							var end = new Date().getTime();

							var timeTaken = (end - start) / 1000;

							document.getElementById("timeSeconds").innerHTML = timeTaken + "<b> s</b>";

							if(timeTaken < 0.056){
								alert("You are super fast! Faster than Fatima! Her approximate record is 0.056 and your time was " + timeTaken + ".");
							}

							appearAfter();
						}

				</script>

		</body>

</html>
